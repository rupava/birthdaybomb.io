<!DOCTYPE html>
<html>
    <head>
        <title>Until Doomsday</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="sevenSeg.js"></script>
    </head>

    <body>
        <canvas id="c"></canvas>
        <div class="container">
            <h1 id="demo" style="color: #ffffff"></h1>
            <div style="padding: 20px; background-color: black;">
                <div id="exampleArray"></div>
            </div>
        </div>
    </body>

    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        c.height = window.innerHeight;
        c.width = window.innerWidth;
        var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        matrix = matrix.split("");
        var font_size = 10;
        var columns = c.width/font_size; 
        var drops = [];
        for(var x = 0; x < columns; x++)
            drops[x] = 1; 
        function draw()
        {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#00ff00";//green text
            ctx.font = font_size + "px arial";
            for(var i = 0; i < drops.length; i++)
            {
                var text = matrix[Math.floor(Math.random()*matrix.length)];
                ctx.fillText(text, i*font_size, drops[i]*font_size);
                if(drops[i]*font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        var countDownDate = new Date("Jan 7, 2021 12:00:00").getTime();
        var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        if(minutes<10){minutes = "0" + minutes}
        if(seconds<10){seconds = "0" + seconds}
        var data = days + "." + hours + "." + minutes + "."+ seconds;
        document.getElementById("demo").innerHTML = data
        $("#exampleArray").sevenSeg({ digits: 10, value: data});
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);

    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }   

        body {background: black;}
        canvas {display:block;
                position:absolute;
                left:0;
                top:0;
                z-index:-1;}
    </style>
</html>
